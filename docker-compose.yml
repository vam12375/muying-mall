version: '3.8'

# 网络定义
networks:
  muying-network:
    driver: bridge

# 数据卷定义
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local

services:
  # MySQL 8.0 数据库
  mysql:
    image: mysql:8.0
    container_name: muying-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-muying123456}
      MYSQL_DATABASE: muying_mall
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./muying_mall.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --default-authentication-plugin=caching_sha2_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --innodb_buffer_pool_size=512M
    networks:
      - muying-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-muying123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 7.4 缓存
  redis:
    image: redis:7.4-alpine
    container_name: muying-redis
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy volatile-lru
      --notify-keyspace-events Ex
    networks:
      - muying-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ 4.1 消息队列
  rabbitmq:
    image: rabbitmq:4.1-management-alpine
    container_name: muying-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      TZ: Asia/Shanghai
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - muying-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 后端应用
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: muying-mall:latest
    container_name: muying-backend
    restart: unless-stopped
    environment:
      # Spring配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/muying_mall?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-muying123456}
      
      # Redis配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # RabbitMQ配置
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      
      # JWT配置（请修改为您的密钥）
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      
      # 支付宝配置（请填入您的配置）
      ALIPAY_APP_ID: ${ALIPAY_APP_ID:-}
      ALIPAY_PRIVATE_KEY: ${ALIPAY_PRIVATE_KEY:-}
      ALIPAY_PUBLIC_KEY: ${ALIPAY_PUBLIC_KEY:-}
      
      # 时区
      TZ: Asia/Shanghai
      
      # JVM参数
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - muying-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
