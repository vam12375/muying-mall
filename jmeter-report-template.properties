# JMeter HTML报告配置模板
# 使用方式: jmeter -n -t muying-mall-stress-test.jmx -l results.jtl -e -o report/ -q jmeter-report-template.properties

# 报告标题
jmeter.reportgenerator.report_title=母婴商城压力测试报告

# 聚合时间粒度（毫秒）
jmeter.reportgenerator.overall_granularity=60000

# APDEX阈值配置（毫秒）
jmeter.reportgenerator.apdex_satisfied_threshold=500
jmeter.reportgenerator.apdex_tolerated_threshold=1500

# 百分位配置
aggregate_rpt_pct1=90
aggregate_rpt_pct2=95
aggregate_rpt_pct3=99

# 图表配置
jmeter.reportgenerator.graph.responseTimeDistribution.property.set_granularity=100
jmeter.reportgenerator.graph.responseTimeOverTime.property.set_granularity=1000
jmeter.reportgenerator.graph.latenciesOverTime.property.set_granularity=1000
jmeter.reportgenerator.graph.connectTimeOverTime.property.set_granularity=1000
jmeter.reportgenerator.graph.activeThreadsOverTime.property.set_granularity=1000
jmeter.reportgenerator.graph.bytesThroughputOverTime.property.set_granularity=1000
jmeter.reportgenerator.graph.hitsPerSecond.property.set_granularity=1000
jmeter.reportgenerator.graph.codesPerSecond.property.set_granularity=1000
jmeter.reportgenerator.graph.transactionsPerSecond.property.set_granularity=1000

# 排除过滤器（可选）
# jmeter.reportgenerator.exporter.html.series_filter=^(?!.*内部请求).*$

# 显示控制器
jmeter.reportgenerator.exporter.html.show_controllers_only=false
